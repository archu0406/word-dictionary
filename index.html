<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Word Dictionary</title>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
       <header>
           <div class="logo">
               <img src="img/dic.jpg" width="100" alt="">
               <span>Word Dictionary</span>
           </div>
       </header> 
        <div class="text">
            <h1>Enter the text: </h1>
            <input id="text" name="text">
        </div>
       <div class="findmeaning">
           <button id="finddefn" value="Meaning">Meaning</button>
           <button id="findsynm" value="Synonym">Associate words</button>
       </div>
       <div class="finalresult">
           <h2>Search Found:</h2>
           <textarea id="result1" name="finaltext" rows="10" cols="60"></textarea>
           <textarea id="result2" name="finaltext" rows="10" cols="60"></textarea>
       </div>
       <script src="./script/main.js"></script>
       <footer>
           <div class="footer">
               <a>Copyright &copy; 1995-2022.www.worddictionary.com. All rights are reserverd. </a>
           </div>
       </footer>
    </body>
</html>
